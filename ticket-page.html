<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Gerado!</title>
    <link rel="stylesheet" href="ticket-style.css">
</head>
<body>
    <div class="ticket-container">
        <div class="ticket-header">
            <h2>Ticket Gerado com Sucesso !</h2>
            <p class="event-date">Data: 12 de Abril de 2025 / SENAI CIMATEC - Salvador, BA</p>
        </div>
        <div class="ticket-content">
            <div class="ticket-moldura">
                <div class="ticket-frame">
                    <img id="ticketAvatar" src="" alt="Avatar">
                    <div class="user-info">
                        <p class="user-name"><strong>Nome:</strong> <span id="ticketName"></span></p>
                        <p class="user-email"><strong>E-mail:</strong> <span id="ticketEmail"></span></p>
                        <p class="user-github"><strong>GitHub:</strong> <span id="ticketGithub"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Recuperando os dados do localStorage
        const ticketName = localStorage.getItem('ticketName');
        const ticketEmail = localStorage.getItem('ticketEmail');
        const ticketGithub = localStorage.getItem('ticketGithub');
        const ticketAvatar = localStorage.getItem('ticketAvatar');

        // Exibindo os dados na p√°gina
        document.getElementById('ticketName').textContent = ticketName;
        document.getElementById('ticketEmail').textContent = ticketEmail;
        document.getElementById('ticketGithub').textContent = ticketGithub;
        document.getElementById('ticketAvatar').src = ticketAvatar;
    </script>
</body>
</html>
