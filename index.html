<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Ticket Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Ingresso para ConferÃªncia</h1>
        <form id="ticketForm">
            <input type="text" id="name" placeholder="Seu nome" required>
            <input type="text" id="event" placeholder="Nome do Evento" required>
            <input type="date" id="date" required>
            <button type="submit">Gerar Ingresso</button>
        </form>
        <div id="ticket" class="ticket">
            <h2 id="eventName"></h2>
            <p><strong>Nome:</strong> <span id="personName"></span></p>
            <p><strong>Data:</strong> <span id="eventDate"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
