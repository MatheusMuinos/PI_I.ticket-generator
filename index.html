<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aulão de Revisão do EDAG - SENAI CIMATEC</title>
    <link rel="stylesheet" href="index-style.css">
</head>
<body>
    <div class="container">
        <form id="ticketForm" novalidate>
            <h1>Aulão de Revisão do EDAG - SENAI CIMATEC</h1>

            <!-- Área de Upload de Avatar -->
            <div class="form-group">
                <h2>Upload Avatar</h2>
                <div class="upload-area" id="uploadArea">
                    <img src="https://cdn-icons-png.flaticon.com/512/3979/3979284.png" alt="Ícone de arquivo" class="file-icon">
                    <p>Arraste e solte ou clique para enviar</p>
                    <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" required aria-describedby="avatarError">
                </div>
                <p class="hint">Upload da sua foto (JPG ou PNG, até 500KB).</p>
                <span id="avatarError" class="error-message" aria-live="polite"></span>
                <!-- Pré-visualização da foto -->
                <div id="avatarPreview" class="avatar-preview hidden">
                    <img id="previewImage" src="" alt="Pré-visualização do Avatar">
                </div>
            </div>

            <!-- Campos do Formulário -->
            <div class="form-group">
                <label for="name">Nome completo</label>
                <input type="text" id="name" name="name" required aria-describedby="nameError" placeholder="Seu nome">
                <span id="nameError" class="error-message" aria-live="polite">Preencha o nome.</span>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required aria-describedby="emailError" placeholder="exemplo@email.com">
                <span id="emailError" class="error-message" aria-live="polite">E-mail inválido.</span>
            </div>

            <div class="form-group">
                <label for="github">Nome de Usuário do GitHub</label>
                <input type="text" id="github" name="github" required aria-describedby="githubError" placeholder="@seunome">
                <span id="githubError" class="error-message" aria-live="polite">Comece com @ e digite o username.</span>
            </div>

            <button type="submit">Gerar meu ingresso</button>
        </form>

    </div>

    <script src="script.js"></script>
</body>
</html>
